<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>яЇду: Валки</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="screen" id="passenger-settings">
        <header class="app-header">
            <button class="back-btn" data-target="passenger-dashboard"><span class="material-symbols-outlined">arrow_back</span></button>
            <h2>Налаштування</h2>
            <div class="spacer"></div>
        </header>
        <main class="dashboard">
             <div class="list-item glass-item"><span class="material-symbols-outlined">add_photo_alternate</span><span>Додати фото профілю</span></div>
             <div class="list-item glass-item"><span class="material-symbols-outlined">edit</span><span>Змінити опис профілю</span></div>
             <div class="list-item glass-item"><span class="material-symbols-outlined">credit_card</span><span>Картка для оплати</span></div>
             <div class="list-item glass-item"><span class="material-symbols-outlined">history</span><span>Історія поїздок</span></div>
             
             <div class="setting-block glass-item">
                <label for="background-url-input">Фонове зображення (URL)</label>
                <div class="input-group with-button">
                    <input type="text" id="background-url-input" placeholder="https://...зображення.jpg">
                    <button id="save-background-btn">Збер.</button>
                </div>
             </div>
             <div class="list-item glass-item danger-zone"><span class="material-symbols-outlined">person_remove</span><span>Видалити профіль</span></div>
        </main>
    </div>
    
    </body>
<script src="script.js"></script>
</html>
